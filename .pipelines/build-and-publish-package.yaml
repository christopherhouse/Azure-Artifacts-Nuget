trigger:
  branches:
    include:
    - main
pr: none

variables:
  buildConfiguration: 'Release'

stages:
  - stage: Build
    displayName: Build Stage
    jobs:
      - job: Build
        displayName: Build Library
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: DotNetCoreCLI@2
            displayName: 'Restore'
            inputs:
              command: restore
              projects: '**/*.csproj'
              arguments: '--configuration $(buildConfiguration)'

          - task: DotNetCoreCLI@2
            displayName: 'Build'
            inputs:
              command: build
              projects: '**/*.csproj'
              arguments: '--configuration $(buildConfiguration)'
          
          - task: NugetCommand@2
            displayName: 'NuGet pack'
            inputs:
              command: pack
              packagesToPack: '**/*.csproj'
              arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
          
          - task: PublishPipelineArtifact@1
            displayName: 'Publish NuGet Package as Pipeline Artifact'
            inputs:
              artifactName: 'NuGet'
              targetPath: '$(Build.ArtifactStagingDirectory)'
  
  - stage: PublishToArtifactFeed
    displayName: Publish to Artifact Feed
    dependsOn: Build
    jobs:
      - job: PublishToArtifactFeed
        displayName: Publish to Artifact Feed
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download NuGet Package'
            inputs:
              artifact: 'NuGet'
              path: '$(Build.ArtifactStagingDirectory)'
          
          - task: NuGetAuthenticate@0
            displayName: 'Authenticate to NuGet Feed'
          
          - task: NuGetCommand@2
            displayName: 'NuGet push'
            inputs:
              command: push
              packagesToPush: '$(Pipeline.Workspace)/NuGet/*.nupkg'
              publishVstsFeed: 'Customer Work/MyNugetPackages'
